<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Formulario Accesible</title>
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* ...existing code from style.css... */
    .form-section {
      background: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px #0001;
      max-width: 420px;
      margin: 2.5rem auto;
      padding: 2.5rem 2rem 2rem 2rem;
      border: 1px solid #eee;
    }
    .form-section h2 {
      margin-top: 0;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 0.01em;
    }
    .form-row {
      margin-bottom: 1.7rem;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .form-row label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      font-size: 1.08rem;
      letter-spacing: 0.01em;
    }
    .form-row input[type="text"],
    .form-row input[type="email"],
    .form-row input[type="password"],
    .form-row input[type="date"],
    .form-row select,
    .form-row textarea {
      width: 100%;
      padding: 1.1rem 1rem;
      border-radius: 0;
      border: 1.5px solid #bbb;
      font-size: 1.08rem;
      background: #fff;
      transition: border-color 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
    }
    .form-row input:invalid,
    .form-row select:invalid,
    .form-row textarea:invalid {
      border-color: #bbb;
      background: #fff;
    }
    .form-row input:invalid:focus,
    .form-row select:invalid:focus,
    .form-row textarea:invalid:focus {
      border-color: #d32f2f;
      background: #fff5f5;
    }
    .form-row input.user-invalid,
    .form-row select.user-invalid,
    .form-row textarea.user-invalid {
      border-color: #d32f2f !important;
      background: #fff5f5 !important;
    }
    .form-row input:focus,
    .form-row select:focus,
    .form-row textarea:focus {
      outline: 2px solid #1976d2;
      border-color: #1976d2;
      box-shadow: 0 0 0 2px #ffb300;
      outline-offset: 2px;
      background: #f7faff;
    }
    .form-row .error {
      color: #d32f2f;
      font-size: 0.97em;
      margin-top: 0.1em;
      min-height: 1.2em;
    }
    .form-row .hint {
      color: #888;
      font-size: 0.97em;
      margin-bottom: 0.1em;
    }
    .form-row .success {
      color: #388e3c;
      font-size: 0.97em;
      margin-top: 0.1em;
    }
    .form-actions {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-top: 2rem;
      align-items: stretch;
    }
    .form-actions button[type="submit"] {
      background: #111;
      color: #fff;
      border: none;
      border-radius: 0;
      padding: 1.1rem 0;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 0.01em;
      transition: background 0.2s, color 0.2s;
    }
    .form-actions button[type="submit"]:hover, .form-actions button[type="submit"]:focus {
      background: #1976d2;
      color: #fff;
    }
    .form-actions button[type="reset"] {
      background: #f5f5f5;
      color: #888;
      border: none;
      border-radius: 0;
      padding: 1.1rem 0;
      cursor: not-allowed;
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 0.01em;
      transition: background 0.2s, color 0.2s;
      opacity: 0.6;
      pointer-events: none;
    }
    .form-actions button[type="reset"]:enabled {
      cursor: pointer;
      opacity: 1;
      pointer-events: auto;
    }
    .form-actions #next-btn {
      background: linear-gradient(90deg, #1976d2 60%, #1565c0 100%);
      color: #fff;
      border: none;
      border-radius: 0.3em;
      padding: 1.1rem 0;
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 0.01em;
      cursor: pointer;
      box-shadow: 0 2px 8px #1976d222;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      margin-bottom: 0;
    }
    .form-actions #next-btn:hover {
      background: linear-gradient(90deg, #1565c0 60%, #1976d2 100%);
      color: #fff;
      box-shadow: 0 4px 16px #1976d244;
    }
    .form-actions #next-btn:focus, .form-actions #next-btn:focus-visible {
      outline: 3px solid #1976d2;
      box-shadow: 0 0 0 4px #ffb300;
      outline-offset: 2px;
      z-index: 10;
    }
    .form-actions #prev-btn {
      background: #e0e0e0;
      color: #222;
      border: none;
      border-radius: 0.3em;
      padding: 1.1rem 0;
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .form-actions #prev-btn:focus, .form-actions #prev-btn:hover {
      background: #bdbdbd;
      color: #111;
    }
    .form-progress {
      margin-bottom: 1.5rem;
      color: #1976d2;
      font-weight: bold;
      text-align: center;
      font-size: 1.05rem;
    }
    fieldset {
      border: 1.5px solid #eee;
      border-radius: 0;
      padding: 1.5rem 0.5rem 1.5rem 0.5rem;
      margin-bottom: 1.5rem;
    }
    legend {
      font-weight: bold;
      color: #1976d2;
      padding: 0 0.5em;
      font-size: 1.08rem;
      letter-spacing: 0.01em;
    }
    .custom-checkbox {
      display: flex;
      align-items: center;
      gap: 0.7em;
      cursor: pointer;
      user-select: none;
      font-size: 1.05rem;
    }
    .custom-checkbox input[type="checkbox"] {
      accent-color: #1976d2;
      width: 1.2em;
      height: 1.2em;
      border-radius: 0;
      border: 1.5px solid #bbb;
      margin-right: 0.3em;
    }
    .form-success-message {
      background: #e8f5e9;
      color: #388e3c;
      border: 1px solid #388e3c;
      border-radius: 0;
      padding: 1em;
      margin-bottom: 1.5em;
      text-align: center;
      font-weight: bold;
      display: none;
    }
    .form-success-message.active {
      display: block;
    }
    .form-footer {
      text-align: center;
      margin-top: 2.5rem;
      color: #888;
      font-size: 1.05rem;
    }
    .form-footer a {
      color: #222;
      text-decoration: underline;
      margin-left: 0.5em;
      font-weight: 500;
    }
    .form-footer a:focus, .form-footer a:hover {
      color: #1976d2;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <a class="btn-back" href="../inicio.html" aria-label="Volver atrás">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h1>Ejemplo de Formulario Accesible</h1>
    </div>
    <nav>
      <ul class="nav-bar">
        <li><a href="./form.html">Formulario</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Formulario de Contacto</h2>
      <form id="contact-form" novalidate>
        <div class="form-row">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" required aria-describedby="name-error">
          <div id="name-error" class="error">El nombre es obligatorio.</div>
        </div>

        <div class="form-row">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" required aria-describedby="email-error">
          <div id="email-error" class="error">El correo electrónico es obligatorio.</div>
        </div>

        <div class="form-row">
          <label for="message">Mensaje</label>
          <textarea id="message" name="message" rows="5" required aria-describedby="message-error"></textarea>
          <div id="message-error" class="error">El mensaje es obligatorio.</div>
        </div>

        <div class="form-actions">
          <button type="submit">Enviar</button>
          <button type="reset">Reiniciar</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Formación Formularios</p>
  </footer>
</body>
</html>
